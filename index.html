<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Starter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"

    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />

    <link rel="stylesheet" href="./main.css" />

  <body>
    <div class="main-container">
      <div class="header">
        <img class="img-header" src="./images/bg-pattern-card.svg" alt="" />

      <div class="main-content">
        <h1>Victor Crest <span class="age"> 26</span></h1>
        <p>London</p>
      </div>
      <div class="stats">
        <div class="stats-center">
          <article>
            <h2>80K</h2>
            <p>Followers</p>
          </article>
          <article>
            <h2>803K</h2>
            <p>Likes</p>
          </article>
          <article>
            <h2>1.4K</h2>
            <p>Photos</p>

        </div>
      </div>
